<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>  Q.1 </h1>
    

    <img src="https://media.npr.org/assets/img/2017/10/27/tra2016_comp_v005_008088.1111_wide-bc335cede10d086ba948db2d66f0093d36f0cc1e.jpg"
        width="200px" height="200px" id="img" alt=""><br>

    <button onclick="changeImage()">Button1</button> <br>
    <button onclick="changeImage2()">Button2</button> <br>
    <button onclick="changeImage3()">Button3</button> <br>




    <script>
        function changeImage() {
            const ele = document.getElementById("img");
            const newUrl = "https://media.npr.org/assets/img/2017/10/27/tra2016_comp_v005_008088.1111_wide-bc335cede10d086ba948db2d66f0093d36f0cc1e.jpg"
            ele.src = newUrl;

        }

        function changeImage2() {
            const ele = document.getElementById("img");
            const newUrl = "https://www.screengeek.net/wp-content/uploads/2019/08/thor-love-and-thunder-1.jpg"

            ele.src = newUrl;

        }

        function changeImage3() {
            const ele = document.getElementById("img");
            const newUrl = "https://upload.wikimedia.org/wikipedia/en/thumb/3/3c/Chris_Hemsworth_as_Thor.jpg/220px-Chris_Hemsworth_as_Thor.jpg";

            ele.src = newUrl;

        }


    </script>
</body>

</html>
